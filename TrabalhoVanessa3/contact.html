<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Sua ONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Sua Logo</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="projects.html">Nossos Projetos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <!-- Cabeçalho da página de contato -->
            <h1>Fale Conosco</h1>
            <!-- Título convidativo -->
            <p>Tem uma ideia? Uma dúvida? Quer saber como ajudar? Entre em contato!</p>
            <!-- Texto encorajando o contato -->
        </section>

        <section class="contact-form-section">
            <!-- Seção do formulário de contato -->
            <form id="contact-form">
                <!-- Formulário com ID para possível manipulação via JavaScript -->

                <div class="form-group">
                    <!-- Grupo de campo do formulário -->
                    <label for="name">Seu Nome:</label>
                    <!-- Rótulo associado ao campo input -->
                    <input type="text" id="name" name="name" required>
                    <!-- Campo de texto obrigatório para nome -->
                </div>

                <div class="form-group">
                    <label for="email">Seu E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <!-- Campo de email com validação nativa de formato -->
                </div>

                <div class="form-group">
                    <label for="message">Sua Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <!-- Área de texto para mensagem com 5 linhas de altura -->
                </div>

                <button type="submit" class="cta-button">Enviar Mensagem</button>
                <!-- Botão de submissão do formulário -->
            </form>

            <div id="form-status"></div>
            <!-- Div vazia para exibir status do envio (sucesso/erro) via JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nome da ONG. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
